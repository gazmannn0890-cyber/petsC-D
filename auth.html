<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - PetsC-D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .loading {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="loading">⏳ Обрабатываем авторизацию...</div>
    </div>

    <script>
        // Получаем токен из URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const userId = urlParams.get('user_id');

        if (accessToken && userId) {
            // Сохраняем данные в localStorage
            localStorage.setItem('vk_token', accessToken);
            localStorage.setItem('vk_user_id', userId);
            
            // Получаем информацию о пользователе
            fetch(`https://api.vk.com/method/users.get?user_ids=${userId}&fields=photo_100,first_name,last_name&access_token=${accessToken}&v=5.131`)
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        const user = data.response[0];
                        localStorage.setItem('user_name', `${user.first_name} ${user.last_name}`);
                        localStorage.setItem('user_avatar', user.photo_100);
                        localStorage.setItem('is_authenticated', 'true');
                        
                        // Возвращаемся на форум
                        window.location.href = 'forum.html';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Ошибка авторизации');
                    window.location.href = 'forum.html';
                });
        } else {
            alert('Ошибка авторизации');
            window.location.href = 'forum.html';
        }
    </script>
</body>
</html>
